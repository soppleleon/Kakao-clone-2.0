<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <div class="status-bar">
          <span class="status-bar__time">9:41</span>
          <div class="status-bar__icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="header">
          <div class="header__top">
            <i class="fas fa-arrow-left"></i>
            <span> Profile</span>
            <i class="fas fa-bars"></i>
          </div>
        </header>

        <div class="user">
          <header class="user__header">
            <img
              src="https://avatars1.githubusercontent.com/u/3612017?s=460&v=4"
              class="user__avatar"
            />
            <h1 class="user__name">Nicolas Serrano</h1>
            <h3 class="user__position">London, England</h3>
          </header>
          <div class="user__buttons">
            <a href="#" class="user__button">Follow</a
            ><a href="#" class="user__button">Message</a>
          </div>
        </div>

        <div class="content-info">
          <div class="content-box">
            <span>140</span>
            <span>Followers</span>
          </div>
          <div class="content-box">
            <span>250</span>
            <span>Following</span>
          </div>
          <div class="content-box">
            <span>369</span>
            <span>Images</span>
          </div>
        </div>

        <nav class="tab-bar">
          <ul class="tab-bar__list">
            <li class="tab-bar__tab"><i class="far fa-user"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-user-friends"></i></li>
            <li class="tab-bar__tab"><i class="far fa-comments"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-cog"></i></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>

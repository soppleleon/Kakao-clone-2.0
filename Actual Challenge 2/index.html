<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="mainbox">
      <div class="post">
        <div class="post__pic">
          <img
            src="https://tshop.r10s.com/1a5/4c0/3f04/86f8/80a6/e1c6/1ddb/11cfe7bb89a81e84968ffa.jpg"
            height="240px"
          />
        </div>

        <div class="post__column-left">
          <h2 class="post__title">Apple Airpods</h2>
        </div>

        <div class="post__column-left">
          <span class="post__content">
            Combine intelligent design with breakthrough technology and crystal
            clear sound
          </span>
        </div>

        <div class="post__column-left">
          <h2 class="post__title">$159</h2>
          <span class="post__rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <span> 16 </span>
          </span>
        </div>
      </div>

      <div class="post">
        <div class="post__background">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/e/e5/Landscape_from_Assam.jpg"
          />
          <div class="post__userpic">
            <img
              src="https://avatars2.githubusercontent.com/u/3612017?v=4"
              width="120px"
            />
          </div>
        </div>

        <div class="post__column-center">
          <h2 class="post__title">Clarke Gillebert</h2>
          <span class="post__content"> Engineer </span>
        </div>

        <div class="post__column-left">
          <div class="post__icon-normal">
            <div class="post__icon-content">Follow</div>
          </div>
          <div class="post__icon-reverse">
            <div class="post__icon-content">Message</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

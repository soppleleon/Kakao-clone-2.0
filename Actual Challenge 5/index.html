<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />

  <body>
    <div class="mainbox">
      <div class="post post-top">

            <i class="fas fa-share-alt fa-2x"></i>

        </div>

      <div class="post post-bottom">
        <div class="post__column-left">
          <h2 class="post__title">City of Light</h2>
          <div class="circle-icon">
            <i class="fas fa-heart"></i>

        <div class="post__column-left">
          <span class="post__rating">
            <i class="fas fa-star"></i>

            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>

            <span> 4.75 </span>
          </span>
          <span> 325 m </span>

        <div class="post__column-left-topbottom">
          <span class="post__overview"> OVERVIEW </span>

          <span class="post__content">
            Latvia's capital Riga is enriched and inspired every day by its
            multicultural community. Riga is perhaps the most
          </span>

          <span class="post__more"> Read More </span>
        </div>

        <div class="post__column-left">
          <div class="post__column-left">
            <i class="fas fa-home"></i>
            <i class="fas fa-globe-americas"></i>
          </div>

          <div class="post__column-left">
            <i class="fas fa-users"></i>
            <i class="fas fa-cog"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
      crossorigin="anonymous"
    />

    <!--load all styles -->
    <title>Instagram | Clone</title>
  </head>

  <body>
    <header class="post-header">
      <a href="index.html" class="post-link">
        <i class="fas fa-arrow-left"></i>
      </a>

      <div class="post-header__column">
        <i class="fas fa-user fa-2x"></i>
      </div>
      <div class="post-header__column">
        <span class="post-username">Sam Martin</span>
        <span class="post-timestamp">5 min</span>
      </div>
      <div class="post-header__column">
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </header>

    <main class="posts">
      <ul class="posts__post">
        <div class="posts-main">
          <i class="fas fa-images fa-5x"></i>
        </div>

        <ul class="post-info">
          <li class="post-info__icons">
            <i class="far fa-heart"></i>
            <span>2515</span>
          </li>
          <li class="post-info__icons">
            <i class="far fa-comment-dots"></i>
            <span>350</span>
          </li>
          <li class="post-info__icons">
            <i class="fas fa-bookmark"></i>
          </li>
        </ul>
      </ul>
    </main>

    <div class="replies">
      <ul class="chat__messages">
        <li class="replies__reply">
          <i class="far fa-user"></i>
          <div class="reply__content">
            <span class="reply__author">Angel</span>
            <div class="reply__bubble">
              Looks so good that I can't control myself over this.
            </div>
            <div class="reply__info">
              <span>
                <i class="fas fa-heart"></i>
              </span>
              <span>
                <i class="fas fa-reply"></i>
              </span>
            </div>
          </div>
        </li>

        <li class="replies__reply">
          <i class="far fa-user"></i>
          <div class="reply__content">
            <span class="reply__author">Charlie</span>
            <div class="reply__bubble">
              Waiting more from you.
            </div>
            <div class="reply__info">
              <span>
                <i class="fas fa-heart"></i>
              </span>
              <span>
                <i class="fas fa-reply"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="replies__reply">
          <i class="far fa-user"></i>
          <div class="reply__content">
            <span class="reply__author">Angelina Martin</span>
            <div class="reply__bubble">
              New collection is great!!!
            </div>
            <div class="reply__info">
              <span>
                <i class="fas fa-heart"></i>
              </span>
              <span>
                <i class="fas fa-reply"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="reply__write">
      <div class="reply__write-column">
        <i class="fas fa-user"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Add a comment"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
    </div>
  </body>
</html>

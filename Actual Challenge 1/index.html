<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
      crossorigin="anonymous"
    />

    <!--load all styles -->
    <title>Instagram | Clone</title>
  </head>

  <body>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Instagram</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-tv"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
    </header>

    <header class="header-friends">
      <div class="header-friends__friend">
        <span class="header-friends__icon">
          <i class="fas fa-user fa-2x"></i>
        </span>
        <span class="header-friends__icon">
          <i class="fas fa-user fa-2x"></i>
        </span>
        <span class="header-friends__icon">
          <i class="fas fa-user fa-2x"></i>
        </span>
        <span class="header-friends__icon">
          <i class="fas fa-user fa-2x"></i>
        </span>
      </div>
    </header>

    <main class="posts">
      <a href="post1.html" class="post-link">
        <ul class="posts__post">
          <header class="post-header">
            <div class="post-header__column">
              <i class="fas fa-user fa-3x"></i>
            </div>
            <div class="post-header__column">
              <span class="post-username">Sam Martin</span>
              <span class="post-timestamp">5 min</span>
            </div>
            <div class="post-header__column">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </header>
          <div class="posts-main">
            <i class="fas fa-images fa-5x"></i>
          </div>

          <ul class="post-info">
            <li class="post-info__icons">
              <i class="far fa-heart"></i>
              <span>2515</span>
            </li>
            <li class="post-info__icons">
              <i class="far fa-comment-dots"></i>
              <span>350</span>
            </li>
            <li class="post-info__icons">
              <i class="fas fa-bookmark"></i>
            </li>
          </ul>
        </ul>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <i class="fas fa-align-justify"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-search"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-plus fa-2x"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-heart"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-user"></i>
        </li>
      </ul>
    </nav>
  </body>
</html>

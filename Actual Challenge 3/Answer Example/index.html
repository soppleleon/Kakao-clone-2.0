<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <!--load all styles -->
    <title>Sign in</title>
  </head>

  <header class="header">
    <div>Sign in</div>
  </header>

  <div class="sign-in__main">
    <div class="sign-in__inputbox">
      <input type="text" placeholder="email" class="chat__write-input" />
    </div>
    <div class="sign-in__inputbox">
      <input type="text" placeholder="password" class="chat__write-input" />
    </div>

    <span>Forget Password? </span>

    <div class="sign-in__checkbox">
      <input type="checkbox" checked class="chat__checkbox" /> Remember Me
    </div>
  </div>

  <div class="sign-in__buttons">
    <div class="sign-in-button">Sign in</div>

    <div class="sign-in__or">
      OR
    </div>
    <div class="sign-in__column">
      <div class=" sign-in-facebook">Facebook</div>
      <div class=" sign-in-twitter">Twitter</div>
    </div>
  </div>

  <div class="sign-in__bottom">
    <div class="bottom__column">
      <span class="question"> need an account? </span>
      <span class="link"> Sign up</span>
    </div>
    <div class="bottom__column">
      <span class="question"> forgot your password? </span>
      <span class="link"> Retrive</span>
    </div>
  </div>
</html>
